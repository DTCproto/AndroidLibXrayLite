# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: BUILD_APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: java version
      run: |
        java --version

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'
    - name: Install gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: sdkmanager list
      run: |
        sdkmanager --list
    
    - name: git clone 
      run: |
        mkdir ${{ github.workspace }}/build
        cd ${{ github.workspace }}/build
        git clone --depth=1 -b master https://github.com/2dust/v2rayNG.git

    - name: edit apk source code
      run: |
        cd ${{ github.workspace }}/build/v2rayNG/V2rayNG
        chmod 755 *
        sed -i 's/-XX:MaxPermSize=512m/ /' ${{ github.workspace }}/build/v2rayNG/V2rayNG/gradle.properties
        sed -i 's/\/\/    /    /' ${{ github.workspace }}/build/v2rayNG/V2rayNG/app/build.gradle
      #  cat ${{ github.workspace }}/ActionsBuild/build.ext.gradle > ${{ github.workspace }}/build/v2rayNG/V2rayNG/app/build.gradle
      #  sed -i 's/applicationId "com.v2ray.ang"/applicationId "com.v2ray.ang.dev"/' ${{ github.workspace }}/build/v2rayNG/V2rayNG/app/build.gradle

    - name: Build aar
      run: |
        cd ${{ github.workspace }}
        gomobile init
        go mod tidy -v
        gomobile bind -v -androidapi 19 -ldflags='-s -w' ./
        cp *.aar ${{ github.workspace }}/build/v2rayNG/V2rayNG/app/libs/

    - name: Build APK
      run: |
        cd ${{ github.workspace }}/build/v2rayNG/V2rayNG
        ./gradlew assembleRelease
    
    - name: Upload aar
      uses: actions/upload-artifact@v3
      with:
        name: aar
        path: |
          ${{ github.workspace }}/*.aar
    
    - name: Upload dev apk
      uses: actions/upload-artifact@v3
      with:
        name: dev_apks
        path: |
          ${{ github.workspace }}/build/v2rayNG/V2rayNG/app/build/outputs/apk/dev/**/*.apk
          !${{ github.workspace }}/**/*null.apk
          !${{ github.workspace }}/**/*x86.apk

    - name: Upload release apk
      uses: actions/upload-artifact@v3
      with:
        name: release_apks
        path: |
          ${{ github.workspace }}/build/v2rayNG/V2rayNG/app/build/outputs/apk/release/**/*.apk
          !${{ github.workspace }}/**/*null.apk
          !${{ github.workspace }}/**/*x86.apk
